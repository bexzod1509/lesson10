<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="a">
          <img src="../images/logo.svg" alt="logo" />
          <pre class="a1">Services</pre>
          <p>About</p>
          <p>Contacts</p>
          <button>
            <a href="../pages/continiue.html">
              <pre>log in</pre>
            </a>
          </button>
          <button>
            <a href="#"><pre>Open an account</pre></a>
          </button>
          <button><a href="#">En</a></button>
        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="c">
          <img src="../images/logo.svg" alt="logo" />
          <pre class="c1">Welcome to ByTrend!</pre>
          <p>Already have an account?</p>
          <a href="../pages/continiue.html">Log in</a>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="d">
          <form>
            <label for="email">Email</label>
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="
            Email address"
                required
              />
            </div>
            <div class="d1"><label for="phone">Phone</label></div>
            <div>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="^\+998(33|55|77|88|9\d{1})(\d{7})$"
                required
              />
            </div>
            <p class="d2">Country</p>
            <select name="country" id="country" required>
              <option value="Russia">Russia</option>
              <option value="Uzbekistan">Uzbekistan</option>
              <option value="France">France</option>
              <option value="German">German</option>
              <option value="Japan">Japan</option>
            </select>
            <p class="d3">City</p>
            <input type="text" name="city" id="city" required />
            <div class="password-box">
              <div class="d4"><label for="password">Password</label></div>
              <div>
                <input type="password" name="password" id="password" required />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <link
                  rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
                />
              </div>
            </div>
            <div class="d5"><label for="confirm">Confirm password</label></div>
            <div>
              <input type="password" name="confirm" id="confirm" required />
            </div>

            <button class="e2" type="submit">
              <a href="../pages/continiue.html">Register </a>
              <div><img src="../images/Arrow Right 1 - 24px.png" alt="" /></div>
            </button>
          </form>
        </div>
      </div>
    </section>
    <footer>Â©2020 All Rights Reserved. Lorem Technologies, Inc.</footer>
    <script src="../js/main.js"></script>
  </body>
</html>
